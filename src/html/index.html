<style>
    body {
        font-family: henderson-slab-basic, serif;
        opacity: 0.4;
        transition: opacity 3s;
        background-color: #3F4A44;
    }
</style>

<body onload="document.body.style.opacity='1'">

    <div class="ageverify">
        <form onsubmit="return ageValidate();">
        <img class="ageLogo" src="../../Images/Logo_Plain.png" alt="Logo">
        <h2>Are you over the age of 18?</h2>
        <label class="checkboxContainer"> YES
            <input type="checkbox" name="check" class="checkbox" id="over18" onclick="onlyOne(this)" >
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer"> NO
            <input type="checkbox" name="check" class="checkbox" id="under18" onclick="onlyOne(this)">
            <span class="checkmark"></span>
        </label>
        <br>
        <button type="submit" class="submitButton"">SUBMIT</button>
    </form>
    </div>
    
    <!-- onclick="onlyOne(this)" -->
    <script src="../js/ageverify.js"></script>

</body>

</html>
