<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.typekit.net/iix3pnc.css">
    <link rel="stylesheet" href="mystyle.css">
    <script src="myscripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Maguire Whiskey</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: henderson-slab-basic, serif;
            opacity: 0.4;
            transition: opacity 3s;
        }
    </style>

</head>

<body onload="document.body.style.opacity='1'">

    <!--Section 1: Navigation Bar-->
    <div class="allTopNav" id="myTopnav">



        <div class="topnav" id="myTopnav">
            <div class="topnavLogo" id="myTopnavlogo">
                <a href="index.html" class="logo"><img class="myHomeLogo" src="./Icons/HomeIcon.png" alt="Home Icon"
                        style="width:40px;"></a>
            </div>
            <a href="shop.html">SHOP</a>
            <a href="contact.html">CONTACT</a>
            <a href="shoppingCart.html">CART</a>

            <a href="javascript:void(0);" class="icon" onclick="myNavFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

    </div>


    <!--Section 2: Orange Divider-->
    <!--<hr class="solid">-->

    <!--Section 3: Logo Images-->
    <div class="header">

        <div id="container">
            <img class="logo1" src="./Images/LogoCircle.png" alt="Maguire Whiskey Logo" style="width:400px;" />
            <img class="halfCircleLight1" src="./Images/HalfCircleLightLeft.png" alt="BackgroundIllustrations"
                style="width:200px;" />
            <img class="halfCircleLight2" src="./Images/HalfCircleLightRight.png" alt="BackgroundIllustrations"
                style="width:200px;" />

            <div class="containerText">
                <p>DUBLIN BASED DELIVERY</p>
                <p>WHISKEY & COCKTAIL KITS</p>
            </div>
            
        </div>
    </div>

    </div>


    <!--Section 4: Orange Divider-->
    <hr class="solid">

    <!--Section 5: Branding Images-->
    <div class="whiskeyParent">

        <div class="whiskey1">
            <p class="imageLink1">OUR ORIGINAL</p>
            <p class="imageLink2">WHISKEY COCKTAILS</p>

            <div class="button1Container">
                <button class="Button1" type="button">WHISKEY SOUR</button>
            </div>
        </div>
        <div class="whiskey2">
            <p class="imageLink3">OR...SOMETHING</p>
            <p class="imageLink4">A BIT SPECIAL</p>
            <div class="button2Container">
                <button class="Button2" type="button">SPECIALS</button>
            </div>
        </div>
    </div>

    <!--Section 6: Orange Divider-->
    <div class="divider">
    </div>

    <!--Section 7: Round Circles, Bikes & Animation Attempts-->
    <div class="animations">
        <p>THE
            <span class="outlineFont">FUTURE</span>
            OF SOCIAL
            <span class="outlineFont">DRINKING</span>
        </p>
        <div class="rotation">
            <img class="roundDrinks" src="./Images/RoundDrinksCircle.png" alt="Cocktails In Top View"
                style="width:550px;" />
            <img class="halfcircle1" src="./Images/BikeCirclesLeft.png" alt="BackgroundIllustrations"
                style="width:250px;" />
            <img class="halfcircle2" src="./Images/BikeCirclesRight.png" alt="BackgroundIllustrations"
                style="width:250px;" />
        </div>

    </div>

    <!--Section 8: Shop Now Button-->
    <div class="buttonBackground">
        <div class="button3Container">
            <button class="Button3" type="button">SHOP NOW</button>
        </div>
    </div>

    <!--Section 9: Slideshow-->
    <div class="carousel"> 

        <div class="slides slowFade">
            <div class="slide">
                <img src="./Slideshow/Slideshow_1.png"/>
            </div>
            <div class="slide">
                <img src="./Slideshow/Slideshow_2.png"/>
            </div>
            <div class="slide">
                <img src="./Slideshow/Slideshow_3.png"/>
            </div>
        </div>

    </div> 

    <!--Section 10: Orange Divider-->
    <div class="divider">
    </div>

    <!--Section 11: Icons-->
    <!--these icons are from FontAwesome, but I wanted different colours so I edited them 
            on Illustrator myself, that's why they are not linked-->
    <div class="icons">
        <div class="cloverContainer">
            <img class=clover src="./Icons/Clover.png" alt="Clover Icon" style="height:100px;" />
            <p class="cloverText">We are Dublin-based.</p>
        </div>

        <div class="martiniContainer">
            <img class=martini src="./Icons/MartiniGlass.png" alt="Martini Icon" style="height:100px;" />
            <p class="martiniText">High quality ingredients.</p>
        </div>

        <div class="truckContainer">
            <img class=truck src="./Icons/Truck.png" alt="Truck Icon" style="height:100px;" />
            <p class="truckText">Cocktails at your doorstep!</p>
        </div>
    </div>


    <!--Section 12: Orange Divider-->
    <div class="divider">
    </div>

    <!--Section 12: Footer-->
    <div class="footer">
        <p class="questions">HAVE SOME QUESTIONS?</p>
        <div class="contactButtonContainer">
            <button class="contactButton" type="button">CONTACT US</button>
            <p class="rightsReserved">@ 2022 ALL RIGHTS RESERVED</p>
        </div>
        <div class="facebookContainer">
            <img class="facebook" src="./Icons/Facebook.png" alt="Facebook Icon" style="height:20px;" />
        </div>
        <div class="instagramContainer">
            <img class="instagram" src="./Icons/Instagram.png" alt="Instagram Icon" style="height:20px;" />
        </div>
        <div class="twitterContainer">
            <img class="twitter" src="./Icons/Twitter.png" alt="Twitter Icon" style="height:20px;" />
        </div>
    </div>

</body>

</html>
